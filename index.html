<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calci">

      <input id="display" type="text" placeholder="0" />

      <div class="btn">
        <button id="ac" class="btns">AC</button><button id="ac" class="btns">DEL</button>
        <button id="ac" class="btns">%</button><button id="ac" class="btns">/</button>
      </div>

      <div class="btn">
        <button class="btns">7</button><button class="btns">8</button
        ><button class="btns">9</button><button id="ac" class="btns">*</button>
      </div>

      <div class="btn">
        <button class="btns">4</button><button class="btns">5</button
        ><button class="btns">6</button><button id="ac" class="btns">-</button>
      </div>

      <div class="btn">
        <button class="btns">1</button><button class="btns">2</button
        ><button class="btns">3</button><button id="ac" class="btns">+</button>
      </div>

      <div class="btn">
        <button class="btns">00</button><button class="btns">0</button
        ><button class="btns">.</button><button id="equal" class="btns">=</button>
      </div>

    </div>
   <script src="script.js"></script>
</body>
</html>
